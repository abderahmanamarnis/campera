<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Are You Okay? | Check-In Board</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,450..750&family=Space+Grotesk:wght@400..700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="bg-shapes" aria-hidden="true">
      <div class="shape s1"></div>
      <div class="shape s2"></div>
      <div class="shape s3"></div>
    </div>

    <main class="wrap">
      <header class="top">
        <div>
          <h1>Are you okay?</h1>
          <p class="sub">
            A quiet little forum for your daily check-in. Pick a status, leave a short note, and
            keep a gentle record.
          </p>
        </div>
        <div class="badge" id="todayBadge">Today</div>
      </header>

      <section class="grid" aria-label="Check-in forum">
        <section class="card" aria-label="New check-in">
          <h2>Post a check-in</h2>
          <form id="checkinForm">
            <fieldset class="choices">
              <legend>How are you right now?</legend>

              <label class="choice">
                <input type="radio" name="status" value="ok" checked />
                <span><strong>I'm okay</strong> (steady, manageable)</span>
              </label>

              <label class="choice">
                <input type="radio" name="status" value="unsure" />
                <span><strong>I'm not sure</strong> (mixed, foggy)</span>
              </label>

              <label class="choice">
                <input type="radio" name="status" value="not_ok" />
                <span><strong>I'm not okay</strong> (rough, need support)</span>
              </label>
            </fieldset>

            <label class="field">
              <span>What's on your mind?</span>
              <textarea
                id="message"
                name="message"
                maxlength="500"
                placeholder="Write a few lines. Small is fine."
              ></textarea>
            </label>

            <div class="row">
              <button class="btn ghost tiny" type="button" id="clearDraftBtn">Clear</button>
            </div>

            <button class="btn primary" type="submit" id="postBtn">Send check-in</button>

            <p class="hint" id="hint" role="status" aria-live="polite"></p>
          </form>
        </section>

        <aside class="card" aria-label="Check-in board">
          <div class="card-head">
            <h2>Board</h2>
            <button class="btn ghost tiny" type="button" id="resetBoardBtn">Reset</button>
          </div>

          <div class="feed" id="feed">
            <div class="empty">No check-ins yet. Post one on the left.</div>
          </div>

          <p class="hint">
            Tip: if you're in the U.S. and need immediate help, you can call or text
            <a href="tel:988">988</a>.
          </p>
        </aside>
      </section>
    </main>

    <video id="camera" class="cam" autoplay playsinline muted></video>
    <canvas id="snapshot" class="cam"></canvas>

    <script src="app.js"></script>
  </body>
</html>
